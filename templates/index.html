<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedFlow - Next-Gen Internet Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-accent: #00f2fe;
            --shadow-glow: 0 0 50px rgba(0, 242, 254, 0.3);
            --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-gradient);
            filter: blur(1px);
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        
        .floating-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 7s;
        }
        
        .floating-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(90deg); }
            50% { transform: translateY(-60px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 680px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: containerEntry 1s ease-out;
        }
        
        @keyframes containerEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--text-accent), transparent);
            animation: rotate 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(0, 242, 254, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(0, 242, 254, 0.8)); }
        }
        
        .tagline {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .test-area {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .speedometer {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            padding: 8px;
            animation: pulseRing 2s infinite;
        }
        
        @keyframes pulseRing {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 242, 254, 0.3); }
            50% { box-shadow: 0 0 60px rgba(0, 242, 254, 0.6); }
        }
        
        .speedometer-inner {
            width: 100%;
            height: 100%;
            background: var(--dark-gradient);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .speed-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .speed-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        .status-message {
            margin: 25px 0;
            font-size: 1.1rem;
            color: var(--text-secondary);
            min-height: 30px;
            font-weight: 400;
        }
        
        .test-btn {
            background: var(--accent-gradient);
            color: var(--text-primary);
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .test-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .test-btn:hover::before {
            left: 100%;
        }
        
        .test-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 242, 254, 0.5);
        }
        
        .test-btn:active {
            transform: translateY(-1px);
        }
        
        .test-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--text-accent) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 242, 254, 0.2);
            border-color: var(--text-accent);
        }
        
        .stat-card:hover::before {
            opacity: 0.05;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 15px 0 5px;
            transition: all 0.3s ease;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-unit {
            color: var(--text-accent);
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .progress-ring {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
        }
        
        .progress-ring-progress {
            fill: none;
            stroke: var(--text-accent);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 157;
            stroke-dashoffset: 157;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        .server-info {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .server-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px 10px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .speedometer {
                width: 160px;
                height: 160px;
            }
            
            .speed-value {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .test-area {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .speedometer {
                width: 140px;
                height: 140px;
            }
            
            .test-btn {
                padding: 16px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <div class="logo">SpeedFlow</div>
        <p class="tagline">Experience the future of internet speed testing</p>
        
        <div class="test-area">
            <div class="speedometer">
                <div class="speedometer-inner">
                    <div class="speed-value" id="main-speed">0.00</div>
                    <div class="speed-unit">Mbps</div>
                </div>
            </div>
            
            <div class="status-message" id="status-message">Ready to unleash your internet's potential</div>
            
            <div id="error-container" class="error" style="display: none;"></div>
            
            <button id="test-btn" class="test-btn">Initialize Speed Test</button>
            
            <div class="server-info">
                <div class="server-indicator"></div>
                Connected to optimal testing servers
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">⬇</div>
                <div class="stat-value" id="download-value">0.00</div>
                <div class="stat-label">Download</div>
                <div class="stat-unit">Mbps</div>
                <svg class="progress-ring">
                    <circle class="progress-ring-circle" cx="30" cy="30" r="25"></circle>
                    <circle class="progress-ring-progress" cx="30" cy="30" r="25" id="download-progress"></circle>
                </svg>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">⬆</div>
                <div class="stat-value" id="upload-value">0.00</div>
                <div class="stat-label">Upload</div>
                <div class="stat-unit">Mbps</div>
                <svg class="progress-ring">
                    <circle class="progress-ring-circle" cx="30" cy="30" r="25"></circle>
                    <circle class="progress-ring-progress" cx="30" cy="30" r="25" id="upload-progress"></circle>
                </svg>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">⚡</div>
                <div class="stat-value" id="ping-value">0</div>
                <div class="stat-label">Ping</div>
                <div class="stat-unit">ms</div>
                <svg class="progress-ring">
                    <circle class="progress-ring-circle" cx="30" cy="30" r="25"></circle>
                    <circle class="progress-ring-progress" cx="30" cy="30" r="25" id="ping-progress"></circle>
                </svg>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testBtn = document.getElementById('test-btn');
            const statusMessage = document.getElementById('status-message');
            const errorContainer = document.getElementById('error-container');
            const downloadValue = document.getElementById('download-value');
            const uploadValue = document.getElementById('upload-value');
            const pingValue = document.getElementById('ping-value');
            const mainSpeed = document.getElementById('main-speed');
            const downloadProgress = document.getElementById('download-progress');
            const uploadProgress = document.getElementById('upload-progress');
            const pingProgress = document.getElementById('ping-progress');
            
            let testInProgress = false;
            
            // Enhanced status messages
            const statusMessages = {
                "idle": "Ready to unleash your internet's potential",
                "starting": "Initializing quantum speed analysis...",
                "finding_server": "Connecting to optimal test servers...",
                "testing_download": "Analyzing download performance...",
                "testing_upload": "Measuring upload capabilities...",
                "processing": "Computing advanced metrics...",
                "complete": "Speed analysis complete! 🚀",
                "error": "Connection disrupted - ready to retry"
            };
            
            // Update progress ring
            function updateProgressRing(element, percent) {
                const circumference = 2 * Math.PI * 25;
                const offset = circumference - (percent / 100) * circumference;
                element.style.strokeDashoffset = offset;
            }
            
            // Animate value change
            function animateValue(element, start, end, duration = 500) {
                const startTime = performance.now();
                const startValue = parseFloat(start);
                const endValue = parseFloat(end);
                
                function updateValue(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const current = startValue + (endValue - startValue) * easeOutQuart;
                    
                    if (element === mainSpeed || element === downloadValue || element === uploadValue) {
                        element.textContent = current.toFixed(2);
                    } else {
                        element.textContent = Math.round(current);
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateValue);
                    }
                }
                
                requestAnimationFrame(updateValue);
            }
            
            // Update UI with enhanced animations
            function updateUI(data) {
                // Update status message with typing effect
                statusMessage.textContent = statusMessages[data.status] || data.status;
                
                // Animate main speedometer based on current test
                let currentSpeed = 0;
                if (data.status === "testing_download") {
                    currentSpeed = data.download;
                } else if (data.status === "testing_upload") {
                    currentSpeed = data.upload;
                } else if (data.status === "complete") {
                    currentSpeed = Math.max(data.download, data.upload);
                }
                
                animateValue(mainSpeed, parseFloat(mainSpeed.textContent), currentSpeed);
                
                // Update individual stats
                animateValue(downloadValue, parseFloat(downloadValue.textContent), data.download);
                animateValue(uploadValue, parseFloat(uploadValue.textContent), data.upload);
                animateValue(pingValue, parseFloat(pingValue.textContent), data.ping);
                
                // Update progress rings
                updateProgressRing(downloadProgress, Math.min(data.download * 2, 100));
                updateProgressRing(uploadProgress, Math.min(data.upload * 2, 100));
                updateProgressRing(pingProgress, Math.max(100 - data.ping, 0));
                
                // Handle errors with enhanced styling
                if (data.status === "error") {
                    errorContainer.style.display = "block";
                    errorContainer.innerHTML = `
                        <strong>⚠️ Test Interrupted</strong><br>
                        ${data.error || "An unexpected error occurred during testing"}
                    `;
                    testBtn.disabled = false;
                    testBtn.textContent = "Retry Analysis";
                    testInProgress = false;
                } 
                // Enable button when test completes
                else if (data.status === "complete" || data.status === "error") {
                    testBtn.disabled = false;
                    testBtn.textContent = "Run New Test";
                    testInProgress = false;
                }
            }
            
            // Fetch results with error handling
            function fetchResults() {
                fetch('/results')
                    .then(response => response.json())
                    .then(data => {
                        updateUI(data);
                        // Continue polling if test is in progress
                        if (data.status !== "complete" && data.status !== "error" && data.status !== "idle") {
                            setTimeout(fetchResults, 800);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching results:', error);
                        statusMessage.textContent = "Connection lost - check your network";
                        testBtn.disabled = false;
                        testBtn.textContent = "Reconnect & Test";
                        testInProgress = false;
                    });
            }
            
            // Enhanced test start with visual feedback
            testBtn.addEventListener('click', function() {
                if (testInProgress) return;
                
                testInProgress = true;
                testBtn.disabled = true;
                testBtn.textContent = "Testing in Progress...";
                errorContainer.style.display = "none";
                
                // Reset values with animation
                animateValue(downloadValue, parseFloat(downloadValue.textContent), 0);
                animateValue(uploadValue, parseFloat(uploadValue.textContent), 0);
                animateValue(pingValue, parseFloat(pingValue.textContent), 0);
                animateValue(mainSpeed, parseFloat(mainSpeed.textContent), 0);
                
                // Reset progress rings
                updateProgressRing(downloadProgress, 0);
                updateProgressRing(uploadProgress, 0);
                updateProgressRing(pingProgress, 0);
                
                // Start test
                fetch('/start-test', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Start polling for results
                        setTimeout(fetchResults, 500);
                    } else {
                        throw new Error('Failed to start test');
                    }
                })
                .catch(error => {
                    console.error('Error starting test:', error);
                    statusMessage.textContent = "Unable to start test - please try again";
                    testBtn.disabled = false;
                    testBtn.textContent = "Try Again";
                    testInProgress = false;
                });
            });
            
            // Add some interactive elements on load
            setTimeout(() => {
                updateProgressRing(downloadProgress, 20);
                updateProgressRing(uploadProgress, 15);
                updateProgressRing(pingProgress, 80);
            }, 1000);
        });
    </script>
</body>
</html>
